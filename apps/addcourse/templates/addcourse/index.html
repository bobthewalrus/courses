<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course</title>
  </head>
  <body>
    <h1>Add a new course</h1>
    <form action='/addcourse' method='POST'>
        {% csrf_token %}
        <label for= 'name'>Name:<input type="text" name='name' id='name'></label>
        <label for = 'description'>Description: <input type='text' name='description' id='description'></label>
        <input type='submit' value='submit'>
    </form>
    <h1>Course Name --- Description ---- Date Added</h1>
    {% for course in courses %}
    <p>
        {{course.name}} {{course.description}} {{course.updated_at}}
    </p>
    <form action='/deletecourse/{{course.id}}' method='POST'>
        {% csrf_token %}
        <input type='submit' value='Delete'>
    </form>
    {% endfor %}


  </body>
</html>
